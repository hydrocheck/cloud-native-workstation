{{- if eq .Values.components.jupyter.enabled true }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  namespace: {{ .Values.namespace }}
  labels:
    app: jupyter
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      {{ toYaml .Values.podDefaults | nindent 6 }}
      initContainers:
      - image: jupyter/datascience-notebook:notebook-6.0.3
        name: permissions
        securityContext:
          runAsUser: 0
        resources: {{- toYaml .Values.components.jupyter.resources | nindent 10 }}
        command: ["/bin/bash", "-c"]
        args:
        - "chown -R jovyan:users /home/jovyan/work"
        volumeMounts:
        - name: jupyter
          mountPath: /home/jovyan/work
      containers:
      - image: jupyter/datascience-notebook:notebook-6.0.3
        name: jupyter
        command: ["start.sh"]
        args: ["jupyter", "lab", "--LabApp.token=''", "--LabApp.allow_origin='*'"]
        securityContext:
          runAsNonRoot: true
        resources: {{- toYaml .Values.components.jupyter.resources | nindent 10 }}
        volumeMounts:
        - name: jupyter
          mountPath: /home/jovyan/work
      volumes:
      - name: jupyter
        persistentVolumeClaim:
          claimName: jupyter-pvc
      restartPolicy: Always
{{- if eq .Values.policies.enabled true }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jupyter
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: jupyter
  policyTypes:
  - Egress
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: keycloak-gatekeeper
  egress:
  - {}
{{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jupyter-pvc
  namespace: {{ .Values.namespace }}
  labels:
    app: jupyter
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 32Gi
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter
  namespace: {{ .Values.namespace }}
  labels:
    app: jupyter
spec:
  type: ClusterIP
  selector:
    app: jupyter
  ports:
  - name: jupyter
    port: 8888
---
{{- end }}