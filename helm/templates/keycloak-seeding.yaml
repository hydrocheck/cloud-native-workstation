---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: master-keycloak-init
  name: master-keycloak-init
spec:
  template:
    metadata:
      labels:
        app: master-keycloak-init
    spec:
      containers:
      - name: keycloak-init
        image: {{ .Values.docker.registry }}/cloud-native-workstation-keycloak-seeding:{{ .Values.docker.tag }}
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args:
        - |
          /opt/master.sh || exit $?
        env:
        - name: USERNAME
          value: {{ .Values.authentication.username }}
        - name: PASSWORD
          value: {{ .Values.authentication.password }}
        volumeMounts:
        - name: master-sh
          mountPath: /opt/master.sh
          subPath: master.sh
        - name: master-json
          mountPath: /etc/master.json
          subPath: master.json
      volumes:
      - name: master-sh
        configMap:
          name: master-sh
          defaultMode: 0555
      - name: master-json
        configMap:
          name: master-json
          defaultMode: 0444
      restartPolicy: Never
  backoffLimit: 32
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: master-keycloak-init
spec:
  podSelector:
    matchLabels:
      app: master-keycloak-init
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: keycloak
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: client-scopes-keycloak-init
  name: client-scopes-keycloak-init
spec:
