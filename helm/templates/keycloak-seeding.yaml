      - name: {{ .name }}-client-json
        configMap:
          name: {{ .name }}-client-json
          defaultMode: 0444
      - name: {{ .name }}-protocol-mapper-sh
        configMap:
          name: {{ .name }}-protocol-mapper-sh
          defaultMode: 0555
      - name: {{ .name }}-protocol-mapper-json
