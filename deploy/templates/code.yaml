{{- if eq .Values.components.code.enabled true }}
apiVersion: v1
kind: Service
metadata:
  name: code
  labels:
    app: code
spec:
  type: ClusterIP
  ports:
  - name: code
    port: 80
    targetPort: 8080
  selector:
    app: code
---
apiVersion: v1
kind: Service
metadata:
  name: hugo
  labels:
    app: code
spec:
  type: ClusterIP
  ports:
  - name: hugo
    port: 80
    targetPort: 1313
  selector:
    app: code
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code
  labels:
    app: code
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: code
  template:
    metadata:
      labels:
        app: code
    spec:
      {{ toYaml .Values.podDefaults | nindent 6 }}
      initContainers:
      - image: {{ .Values.docker.registry }}/cloud-native-workstation-code-server:{{ .Values.docker.tag }}
        imagePullPolicy: Always
        name: permissions
        securityContext:
          runAsUser: 0
        resources: {{- toYaml .Values.components.code.resources | nindent 10 }}
        command: ["/bin/bash", "-c"]
        args:
        - "chown -R coder: /home/coder"
        volumeMounts:
        - name: coder
          mountPath: /home/coder
          subPath: home/coder
      containers:
      - image: {{ .Values.docker.registry }}/cloud-native-workstation-code-server:{{ .Values.docker.tag }}
        imagePullPolicy: Always
        name: code
        ports:
        - name: ide
          containerPort: 8080
        - name: hugo
          containerPort: 1313
        env:
        - name: PATH
          value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin:/home/coder/bin:/home/coder/.local/bin"
        - name: DOCKER_HOST
          value: tcp://localhost:2375
        - name: PASSWORD
          value: "{{ .Values.authentication.password }}"
        securityContext:
          privileged: true
        resources: {{- toYaml .Values.components.code.resources | nindent 10 }}
        volumeMounts:
        - name: coder
          mountPath: /home/coder
          subPath: home/coder
        {{- if eq .Values.components.code.ovpn true }}
        - name: client-ovpn
          mountPath: /etc/client.ovpn
          subPath: client.ovpn
        {{- end }}
      - name: dind-daemon
        image: {{ .Values.components.code.dind.image }}:{{ .Values.components.code.dind.tag }}
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        securityContext:
          privileged: true
        resources: {{- toYaml .Values.components.code.dind.resources | nindent 10 }}
        volumeMounts:
          - name: code-dind-pv
            mountPath: /var/lib/docker
            subPath: var/lib/docker
      volumes:
      - name: coder
        persistentVolumeClaim:
          claimName: coder-pvc
      - name: code-dind-pv
        persistentVolumeClaim:
          claimName: code-dind-pvc
      {{- if eq .Values.components.code.ovpn true }}
      - name: client-ovpn
        secret:
          secretName: client-ovpn
          defaultMode: 0400
      {{- end }}
      restartPolicy: Always
{{- if eq .Values.policies.enabled true }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: code-server
spec:
  podSelector:
    matchLabels:
      app: code
  policyTypes:
  - Egress
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ingress-nginx
    - namespaceSelector: {}
  egress:
  - {}
{{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coder-pvc
  labels:
    app: code
spec:
{{- if eq .Values.aws.efs false }}
  accessModes:
    - ReadWriteOnce
{{- end }}
{{- if eq .Values.aws.efs true }}
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
{{- end }}
  resources:
    requests:
      storage: {{ .Values.components.code.storage }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-dind-pvc
spec:
{{- if eq .Values.aws.efs false }}
  accessModes:
    - ReadWriteOnce
{{- end }}
{{- if eq .Values.aws.efs true }}
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
{{- end }}
  resources:
    requests:
      storage: {{ .Values.components.code.dind.storage }}
{{- end }}