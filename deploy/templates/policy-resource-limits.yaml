{{ if eq .Values.policies.enabled true }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: ResourceLimit
metadata:
  name: containers-must-have-limits-{{ trunc 8 (print .Release.Name  "-" .Release.Namespace | sha1sum) }}
spec:
  match:
    kinds:
    - apiGroups: [""]
      kinds: ["Pod"]
    namespaces:
    - {{ .Release.Namespace }}
{{ end }}